<title>下拉菜单实例|菜鸟教程(runoob.com)</title>
<meta charset="utf-8">
<style>
.dropdown {
  /*position: relative;*/
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
}
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>
   <div style="border:4px solid blue;">
        <img src="img/25/1.jpg" />1
    </div>Test1

    </div>Test2
    <div style="border:4px solid green;width:300px;">

<div class="dropdown">

</div>
